<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miruna Haiduc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
 
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
 
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
 
        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
 
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
 
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Miruna Haiduc</h1>
        <p>Bine ai venit la lab</p>
        <button onclick="alertCookie()">Show cookies</button>
    </div>
 
    <script>
        document.cookie = "session=test GDPR";
        document.cookie = "favorite_task=collect Data";
 
        function alertCookie() {
            alert(document.cookie);
        }
    </script>
</body>
</html>
